<h2 mat-dialog-title>Create New Task</h2>
<mat-dialog-content class="dialog-content" [formGroup]="formGroup">
  <mat-form-field class="dialog-content-item" appearance="outline">
    <mat-label>Title</mat-label>
    <input
      #titleInput
      matInput
      type="text"
      maxlength="50"
      formControlName="title"
    />
    <mat-hint align="end">{{ titleInput.value.length }} / 50</mat-hint>
    <mat-error *ngIf="isRequired('title')">This field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Due date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="scheduledDate" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority">
      <mat-option *ngFor="let option of priorityOptions" [value]="option">{{
        option
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="dialog-content-item" appearance="outline">
    <mat-label>Note (Optional)</mat-label>
    <textarea
      #textarea
      matInput
      type="text"
      maxlength="250"
      formControlName="description"
    ></textarea>
    <mat-hint align="end">{{ textarea.value.length }} / 250</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="createTask()">Create</button>
</mat-dialog-actions>
